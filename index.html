<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="inputMail" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <div class="input-group-prepend">
                <button id="starMail" class="mailBtn"><span class="input-group-text" id="basic-addon1"><img src="star.png" class="imgBtn"></span></button>
                <button id="loveMail" class="mailBtn"><span class="input-group-text" id="basic-addon1"><img src="like.png" class="imgBtn"></span></button>
                <button id="clockMail" class="mailBtn"><span class="input-group-text" id="basic-addon1"><img src="clock1.png" class="imgBtn"></span></button>
                <button id="cartMail" class="mailBtn"><span class="input-group-text" id="basic-addon1"><img src="shopping-cart1.png" class="imgBtn"></span></button>
            </div>
        </div>
        <div class="card" style="width: 100%;">
            <div class="card-header">
                To Do List
            </div>
            <ul class="list-group list-group-flush mail" id="mail"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
